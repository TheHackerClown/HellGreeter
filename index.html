<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome, Mortal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <style>
    body {
      font-family: "GlitchFont";
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #000000;
      color: #ccc;
      height: 100dvh;
      width: 100dvw;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }
    @font-face {
        font-family: "GlitchFont";
        src: url("glitch_font.otf") format('opentype');
    }
    .search-input {
      padding: 1.2%;
      width: 50dvw;
      text-align: center;
      border: solid #ccc;
      border-width: 2px 0px 2px 2px;
      background: transparent;
      color: #ccc;
    }

    .search-input::placeholder {
      color: #ccc;
      opacity: 0.8;
    }

    .search-button {
      padding: 1%;
      aspect-ratio: 1;
      border-radius: 0% 8% 8% 0%;
      border: solid #ccc;
      border-width: 2px 2px 2px 0px;
      background: red;
      cursor: pointer;
    }
    .form-search {
      width: 70dvw;
      height: 5dvh;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>
<body>
  <h1 style="color: red;" id="title">Boohoo, nothing but placeholder</h1>

  <form action="https://duckduckgo.com/" method="get" class="form-search">
    <input type="text" name="q" class="search-input" placeholder="Search the surface web..." >
    <button type="submit" class="search-button"><img src="search.svg" alt="Search"></button>
  </form>   

  <script src="script.js"></script>
</body>
</html>
